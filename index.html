<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fireworks + I Love You + Music</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ------------------- FUEGOS ARTIFICIALES -------------------
let fireworks = [];
function createFirework(x, y) {
    for (let i = 0; i < 80; i++) {
        fireworks.push({
            x: x,
            y: y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 5 + 2,
            radius: 2,
            alpha: 1
        });
    }
}

// ------------------- TEXTO "I Love You" -------------------
let textParticles = [];
const text = "Feliz San ValentÃ­n ðŸ’—";

function drawTextToParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "bold 100px Arial";
    ctx.textAlign = "center";
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
    textParticles = [];
    for (let y = 0; y < canvas.height; y += 6) {
        for (let x = 0; x < canvas.width; x += 6) {
            const index = (y * canvas.width + x) * 4;
            if (imageData[index + 3] > 128) {
                textParticles.push({ x, y, baseX: x, baseY: y, size: 2, density: Math.random() * 30 });
            }
        }
    }
}

// ------------------- MOUSE -------------------
const mouse = { x: 0, y: 0 };
window.addEventListener("mousemove", e => { mouse.x = e.x; mouse.y = e.y; });

// ------------------- MUSICA -------------------
const music = new Audio("music/TikVid.io_7594661150789274900.mp3"); // ruta a tu mÃºsica

// ------------------- CLICK PARA FUEGOS + MUSICA -------------------
canvas.addEventListener("click", e => {
    createFirework(e.clientX, e.clientY);

    if (music.paused) {
        music.play();
    }
});

// ------------------- ANIMACION -------------------
function animate() {
    // Fondo semitransparente para efecto de estelas
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // --- AnimaciÃ³n de partÃ­culas de texto ---
    textParticles.forEach(p => {
        let dx = mouse.x - p.x;
        let dy = mouse.y - p.y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 100) {
            let force = (100 - dist) / 100;
            let dirX = dx / dist;
            let dirY = dy / dist;

            p.x -= dirX * force * 5;
            p.y -= dirY * force * 5;
        } else {
            p.x += (p.baseX - p.x) * 0.05;
            p.y += (p.baseY - p.y) * 0.05;
        }

        ctx.fillStyle = "pink";
        ctx.fillRect(p.x, p.y, p.size, p.size);
    });

    // --- AnimaciÃ³n de partÃ­culas de fuegos artificiales ---
    for (let i = fireworks.length - 1; i >= 0; i--) {
        let p = fireworks[i];
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.02;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,${Math.random()*255},${Math.random()*255},${p.alpha})`;
        ctx.fill();

        if (p.alpha <= 0) fireworks.splice(i, 1);
    }

    requestAnimationFrame(animate);
}

// ------------------- INICIALIZAR -------------------
drawTextToParticles();
animate();

// ------------------- AJUSTE DE VENTANA -------------------
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    drawTextToParticles();
});
</script>

</body>
</html>
